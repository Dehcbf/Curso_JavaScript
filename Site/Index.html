<!DOCTYPE html>
<html>
<head>
	<!-- Me Contratem!;) -->
	<title>Componentes</title>
	<meta charset="utf-8">

	<!--CSS-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>Carrosel</h1>

		<div id="slideshow" class="carousel slide" data-ride="carousel" style="text-align: center;">

			<!--indicadores-->
			<ol class="carousel-indicators">
				<li data-target="#slideshow" data-slide-to="0" class="active"></li>
				<li data-target="#slideshow" data-slide-to="1"></li>
				<li data-target="#slideshow" data-slide-to="2"></li>
			</ol>

			<!--conteudo carrosel-->
			<div class="carousel-inner">
				<!--Imagem 1-->
				<div class="carousel-item active">
					<img src="img/img1.png" alt="Personagem do anime Yuri!!! On Ice, Emil Nekola. Loiro, olhos azuis, barba espessa, na imagem possui piercings na orelha." style="max-height: 500px;">
				</div>

				<!--Imagem 2-->
				<div class="carousel-item">
					<img src="img/img2.jpg" alt="Personagens do anime Yuri!!! On Ice, Emil Nekola e Michele Crispino. Imagem em preto e branco que retrata ambos de terno." style="max-height: 500px;">
				</div>

				<!--Imagem 3-->
				<div class="carousel-item">
					<img src="img/img3.png" alt="Personagem do anime Yuri!!! On Ice, Emil Nekola. Loiro, olhos azuis, barba espessa, na imagem segura o celular para tirar uma self" style="max-height: 500px;">
				</div>
			</div>	
		

			<!--Voltar-->
			<a class="carousel-control-prev" href="#slideshow" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only">Anterior</span>
			</a>

			<!--avanÃ§ar-->
			<a class="carousel-control-next" href="#slideshow" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="sr-only">Posterior</span>
			</a>
		</div>
	</div>

	<footer>
		<!--JS-->
		<script src="bootstrap/js/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	</footer>

</body>
</html>
