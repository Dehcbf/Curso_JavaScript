<!DOCTYPE html>
<html>
<head>
	<title>Componentes</title>
	<meta charset="utf-8">

	<!--CSS-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>Modal</h1>

		<button class="btn btn-secondary" data-toggle="modal" data-target="#conteudoModal">Ativar Modal</button>

		<!-- Modal -->
		<div id="conteudoModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Modal</h4>
						<button class="close" data-dismiss="modal" arial-label="Fechar">
							<span arial-hidden="true">
							&times;
						</span>
						</button>
					</div>
					<!--conteudo-->
					<div class="modal-body">
						Texto modal
					</div>

					<!--rodape-->
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer>
		<!--JS-->
		<script src="bootstrap/js/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	</footer>

</body>
</html>
